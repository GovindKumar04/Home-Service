<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Urban Company</title>
</head>
<body>
        <div id="signUp" class="onuse">
            <div class="loginselector signupselector">
                <span><b>sign up</b></span>
                <span><b>login</b></span>
            </div> 
            <form action="signUp" method="post" id="signUp" >
                <input type="text" name="user_name" id="user_name" placeholder="Enter your name">
                <input type="email" name="email" id="email" placeholder="Enter your email">
                <input type="tel" name="mobile_number" id="mobile_number" placeholder="Enter your mobile number">
                <input type="password" name="password" id="password" placeholder="Enter your password">
                <button class="submit">submit</button>
            </form>
        </div>
        <div id="login" class="not_in_use">
            <form action="login">
                <input type="text" name="user_id" id="user_id">
                
                <input type="password" name="password" id="password">
            </form>
        </div>
    
   <script src="index.js"></script>
</body>
</html>
